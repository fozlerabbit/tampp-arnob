<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="Arnob Saha, portfolio, Arnob, personal portfolio, scriptysphere, portfolio design, portfolio website, personal portfolio" />
  <meta name="description" content="Welcome to Arnob's Portfolio." />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link id="favicon" rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-png" />
  <title>Portfolio | Arnob Saha</title>
  <meta name="google-site-verification" content="E8mLOdY5uxKonPEFPAl5gxBX2lmZNh7vUCQ4If-8Z9c" />
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "Arnob Saha",
      "alternateName": "Arnob",
      "jobTitle": "Undergraduate Student | Researcher | Host | Volunteer",
      "url": "https://arnobsaha.net/",
      "image": "https://arnobsaha.net/assets/images/Profile2.jpg",
      "sameAs": [
        "https://www.facebook.com/arnob.saha.126751",
        "https://www.linkedin.com/in/arnob-saha-7b184a239/",
        "https://www.instagram.com/_arnob_saha?igsh=MTlmMWlqZ2tpOTdqOQ=="
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "ScriptySphere",
        "url": "https://scriptysphere.org"
      },
      "alumniOf": {
        "@type": "CollegeOrUniversity",
        "name": "Bangladesh Agricultural university"
      },
      "description": "Arnob Saha is a research enthusiast who is passionate about science since childhood and learning new skills. After my Undergraduate degree I am looking for MS and PhD opportunities."
    }
  </script>
</head>
<body oncontextmenu="return false">
  <header>
            <a href="/" class="logo"><i class="fab fa-node-js"></i> Arnob</a>

        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
  </header>

  <section id="hero">
    <div class="content">
      <h2 id="hero-intro"></h2>
      <p id="hero-subtitle"></p>
      <ul class="social-icons" id="hero-socials"></ul>
    </div>
    <div class="image">
      <img id="hero-image" src="" alt="Profile" />
    </div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <div>
      <h3 id="about-name"></h3>
      <p id="about-tag"></p>
      <p id="about-bio"></p>
      <ul>
        <li><strong>Phone:</strong> <span id="about-phone"></span></li>
        <li><strong>Email:</strong> <span id="about-email"></span></li>
        <li><strong>Location:</strong> <span id="about-location"></span></li>
        <li><a id="about-resume" href="#" target="_blank">Resume</a></li>
      </ul>
    </div>
  </section>

  <section id="education">
    <h2>Education</h2>
    <div id="education-container"></div>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <div id="experience-container"></div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <a id="projects-link" href="#" target="_blank">Visit Project Page</a>
  </section>

  <footer>
    <p id="footer-message"></p>
    <p id="footer-credits"></p>
  </footer>

  <!-- scroll top btn -->
  <a href="#home" aria-label="ScrollTop" class="fas fa-angle-up" id="scroll-top"></a>

  <!-- ==== ALL MAJOR JAVASCRIPT CDNS STARTS ==== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js" crossorigin="anonymous"></script>
  <script src="./assets/js/particles.min.js"></script>
  <script src="./assets/js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <!-- ==== ALL MAJOR JAVASCRIPT CDNS ENDS ==== -->

  <script src="./assets/js/script.js"></script>

  <script>
    fetch('portfolio.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('logo-name').textContent = data.person.name;
        document.getElementById('hero-intro').textContent = `Hi, I'm ${data.person.name}`;
        document.getElementById('hero-subtitle').textContent = data.person.jobTitle;
        document.getElementById('hero-image').src = data.person.profileImage;

        const socialList = document.getElementById('hero-socials');
        Object.entries(data.person.socials).forEach(([platform, link]) => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${link}" target="_blank"><i class="fab fa-${platform}"></i></a>`;
          socialList.appendChild(li);
        });

        document.getElementById('about-name').textContent = data.about.headline;
        document.getElementById('about-tag').textContent = data.about.tagline;
        document.getElementById('about-bio').textContent = data.about.bio;
        document.getElementById('about-phone').textContent = data.person.phone;
        document.getElementById('about-email').textContent = data.person.email;
        document.getElementById('about-location').textContent = data.person.location;
        document.getElementById('about-resume').href = data.person.resumeLink;

        const eduContainer = document.getElementById('education-container');
        data.education.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.institution}</p>
            <p>${item.status}</p>
            <img src="${item.image}" alt="${item.title}" width="100" />
          `;
          eduContainer.appendChild(div);
        });

        const expContainer = document.getElementById('experience-container');
        data.experience.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<strong>${item.organisation}</strong> â€” ${item.role} (${item.period})`;
          expContainer.appendChild(div);
        });

        document.getElementById('projects-link').href = data.projects.buttonLink;

        document.getElementById('footer-message').textContent = data.footer.thankYouMessage;
        document.getElementById('footer-credits').textContent = data.footer.credits;
      });
  </script>
</body>
</html>
